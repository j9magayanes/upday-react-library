name: Publish to NPM

on:
  push:
    branches:
      - Scorllbar-Component

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # Add your tests if required

      - name: Log in to npm registry
        run: echo "//registry.npmjs.org/:_authToken=${JAN_NPM_TOKEN}" > .npmrc
        env:
          NPM_TOKEN: ${{ secrets.JAN_NPM_TOKEN }}

      - name: Publish to NPM
        run: npm publish --access public
