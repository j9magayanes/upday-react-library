name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: echo ${{ secrets.JAN_DOCKER_PASSWORD }} | docker login -u ${{ secrets.JAN_DOCKER_USERNAME }} --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.JAN_DOCKER_USERNAME }}/upday-react-library:latest .
          docker push {{ secrets.JAN_DOCKER_USERNAME }}/ghcr.io/j9magayanes/upday-react-library:latest
