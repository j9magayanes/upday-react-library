name: Build and Push Docker Image
on:
  push:
    branches:
      - main  # Replace with your main branch name

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@main
        with:
          version: 'latest'
          service_account_key: ${{ secrets.JAN_GCP_SA_KEY }}
          project_id: upday-react-library
        
    
      - name: Configure Docker CLI
        run: |
          gcloud auth configure-docker

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Container Registry
        run: echo "${{ secrets.JAN_GCP_SA_KEY }}" | docker login -u _json_key --password-stdin https://gcr.io

      - name: Build and Push Docker Image
        run: |
          docker build -t gcr.io/upday-react-library/upday-react-library:latest .
          docker push gcr.io/upday-react-library/upday-react-library:latest